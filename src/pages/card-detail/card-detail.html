<ion-header>
    <ion-navbar>
        <ion-title>Cards</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                      <ion-item>
                        <ion-label floating>Front Description</ion-label>
                        <ion-textarea [(ngModel)]="cardModel.Front"></ion-textarea>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Back Description</ion-label>
                        <ion-textarea [(ngModel)]="cardModel.Back"></ion-textarea>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button class="width-percentage-100" (tap)="saveCard()">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
