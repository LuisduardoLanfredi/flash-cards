<ion-header>
    <ion-navbar>
        <ion-title>{{deck.Name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button class="width-percentage-100" (tap)="createNewCard()">Create new card!</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let card of cards; let i=index" (tap)="editCard(card)">
                        <div>
                            <h2>{{card.Front}}</h2>
                            <p>{{card.Back}} {{card.Deck?.Id}}</p>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
