<ion-header>
    <ion-navbar>
        <ion-title>Deck</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item>
                        <ion-label floating>Name</ion-label>
                        <ion-input type="text" [(ngModel)]="deckModel.Name"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button class="width-percentage-100" ion-button (click)="saveDeck()">Save</button>
            </ion-col>
            <ion-col>
                 <button class="width-percentage-100" *ngIf="!isCreation" ion-button color="danger" outline (click)="deleteDeck()">Delete</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
